name: Deploy to reg.ru

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js (if needed for build)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—è CSS/JS
    - name: Build and optimize (optional)
      run: |
        # –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É dist
        mkdir -p dist
        
        # –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ —Ñ–∞–π–ª—ã –ø—Ä–æ–µ–∫—Ç–∞ lineflow
        cp *.html dist/ 2>/dev/null || true
        cp *.js dist/ 2>/dev/null || true
        cp -r css dist/ 2>/dev/null || true
        cp -r modules dist/ 2>/dev/null || true
        cp -r js dist/ 2>/dev/null || true
        cp -r assets dist/ 2>/dev/null || true
        
        # –£–±–µ–¥–∏—Ç—å—Å—è —á—Ç–æ –æ—Å–Ω–æ–≤–Ω—ã–µ —Ñ–∞–π–ª—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã
        ls -la dist/
        
        # –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        ls -la dist/
    
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/.DS_Store
    
    - name: Notify deployment
      run: |
        echo "‚úÖ Deployment completed to lineflow.xyz"
        echo "üïí Deployed at: $(date)"