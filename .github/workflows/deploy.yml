name: Deploy to reg.ru

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js (if needed for build)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—è CSS/JS
    - name: Build and optimize (optional)
      run: |
        # –°–æ–∑–¥–∞—Ç—å –ø–∞–ø–∫—É dist
        mkdir -p dist
        
        # –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å HTML —Ñ–∞–π–ª—ã
        cp *.html dist/
        
        # –ú–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—è CSS (–µ—Å–ª–∏ –µ—Å—Ç—å npm)
        # npm install -g clean-css-cli
        # cleancss -o dist/css/main.css css/main.css
        
        # –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∫–æ–ø–∏—Ä—É–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã
        cp -r css dist/
        cp -r modules dist/
        cp -r js dist/ || true
        
        # –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        ls -la dist/
    
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/.DS_Store
    
    - name: Notify deployment
      run: |
        echo "‚úÖ Deployment completed to lineflow.xyz"
        echo "üïí Deployed at: $(date)"